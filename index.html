<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js">
    document.addEventListener('DOMContentLoaded', function () {
      const taskInput = document.getElementById('taskInput');
      const submitButton = document.getElementById('submitTask');
      const taskList = document.getElementById('taskList');

      submitButton.addEventListener('click', function () {
        const taskText = taskInput.value.trim();

        if (taskText !== '') {
          // To create a new list item and append it to the task list
          const listItem = document.createElement('li');
          listItem.textContent = taskText;
          taskList.appendChild(listItem);

          // Clear the input field
          taskInput.value = '';
        }
      });
    });
  </script> 


    </script>
  </div>

</body>
</html>
